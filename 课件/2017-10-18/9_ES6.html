<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>
    /*
        类:
            function Person(){}

        ES6:
            class Person{
                constructor(形参){
                    //一般初始化都放在这里。
                }
            }
            //键值对
            {
                name:name
            }
            {
                name
            }
            //函数
            {
                fn:function(){}
            }
            {
                fn(){

                }
            }
    */

    class Person {
        constructor(name,age,sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        say(){
            alert(this.name);
        }
    }
    var p = new Person('邢永旺',80,'看着办');
    p.say();
    console.log(p);

</script>
