       // console.log($1)
       if(min < $0.length){//如果当前匹配的子项的长度>min

         index = $1;//并且将当前子项的第一个字符赋值给index
       }
    });

    console.log('最多的是'+index+'，出现了'+min+'次');//打印输出结果
