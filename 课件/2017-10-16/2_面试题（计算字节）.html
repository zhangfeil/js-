<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>
    //计算下面字符串中的字节总数是多少，假设一个汉字为2个字节，字母为1个字节
    //[\u4e00-\u9fa5] 中文的区间范围
    var str = 'hello!欢迎大家来带妙味课程!';//27
    var num = 0;
    for(var i=0;i<str.length;i++){
        if(/[\u4e00-\u9fa5]/.test(str[i])){
            num += 2;
        }else{
            num ++;
        }
    }
    console.log(num);


</script>
</body>
</html>
