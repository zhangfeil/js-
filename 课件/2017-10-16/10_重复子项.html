<script>
    /*
        重复子项:
            \ + num(第几个子项就写几) 从左往右数的

            比如:
                (\d)\1   -> 7(\d) 7(\1)

                ((\d)i)\1\2  -> 7i7i7

                (((\d)i))

           *** 注意：
                重复子项必须写到子项的后面，不然没效果。

        7i77i7i7i77i
    */

    var str = 'ajjjjc a3674673c 7i7i77i   7i77i7i7i77i';

    console.log(str.match(/((((\d))i))\3\1\2\2\3\1/))
    // console.log(str.match(/\1((\d)i)\2\1/g)); //7i7i77i
    


</script>
