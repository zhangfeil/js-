<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<a href="?page=page1&name=yinwei">第一页</a>
<a href="?page=page2&name=yinwei">第二页</a>
<a href="?page=page3&name=yinwei">第三页</a>
<div id="box"></div>
<script>

    var json = {
        page1:'111111',
        page2:'22222222',
        page3:'333333'
    };

    var searchInfo = window.location.search;

    //?page=page2

    var arr = searchInfo.slice(1).split('=');

    var searchJson = {};

    searchJson[arr[0]] = arr[1];

    console.log(searchJson);

    //判断是否有page的值

    var box = document.getElementById('box');

    box.innerHTML = json.page1;

    for(var i in searchJson){

        if(i=='page'){
            box.innerHTML = json[searchJson[i]];
        }

    }









    /*
     * window.location --- 地址栏信息

     * window.location.href  获取/设置地址栏的url
     *
     *
     *
     *  window.location.search
     地址栏查询信息 （问号到#号之间的所有内容）
     *
     * */

//    console.log(window.location.search);


    </script>
</body>
</html>
